<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:connect="http://connect.ucles.org.uk/ns/ConnectDeliveryEngine" xml:lang="en">
	<div id="itemBody" connect:class="itemBody" role="application" class="nontest" data-type="wait">
		<div class="box1">
			<div class="title hasicon">Please wait...</div>
			<div class="content textCentre">
				<p>The next phase of the test is about to begin.</p>
				<p>
					<img src="images/main/loader.gif" width="32" height="32" alt="loading" />
				</p>
			</div>
		</div>
	</div>
	<div id="itemBody" connect:class="itemBody" role="application" class="nontest" data-type="paused">
		<div class="box1">
			<div class="title hasicon">
				<img src="images/main/testPaused.png" width="48" height="48" alt="" />
				Test paused</div>
			<div class="content">
				<p>Your test has been paused.</p>
				<p>All of your answers have been stored.</p>
				<p>
					<b>Please inform the invigilator.</b>
				</p>
			</div>
		</div>
	</div>
	<div id="itemBody" connect:class="itemBody" role="application" class="nontest" data-type="finished">
		<div class="box1">
			<div class="title hasicon">
				<img src="images/main/testEndTime.png" width="48" height="48" alt="" />
				Test ended</div>
			<div class="content">
				<p>Your test has finished.</p>
				<p>All of your answers have been stored.</p>
				<p>Please wait for further instructions.</p>
			</div>
		</div>
	</div>
</html>
